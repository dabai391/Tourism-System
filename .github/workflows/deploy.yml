name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'  # 改为 pnpm 缓存

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8  # 可以指定你使用的 pnpm 版本

    - name: Install dependencies
      run: pnpm install  # 使用 pnpm

    - name: Build project
      run: pnpm run build  # 使用 pnpm

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4